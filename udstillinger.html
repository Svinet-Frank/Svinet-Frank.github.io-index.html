    <h1 id="aktuelt">AKTUELLE & KOMMENDE UDSTILLINGER</h1>
    <figure class="snip1552">
        <img src="images/thepast.jpg" alt="thepast" />
        <figcaption>
            <h3>The Garden: The Past</h3>
            <p>Meg Webster, Solar Grow Room, 2016</p>
            <p>8. april - 22. oktober</p>
            <br>
            <p>The Past er en del af 2017-projektet The Garden - End of Times; Beginning of Times. Modsat de to øvrige dele af The Garden foregår The Past på selve ARoS og udstillingen undersøger menneskets forhold til naturen set fra et kunstnerisk og idéhistorisk perspektiv.</p>
        </figcaption>
    </figure>
    <figure class="snip1552"><img src="images/nomanisland.jpg" alt="nomanisanisland" />
        <figcaption>
            <h3>No Man is an Island - The Satanic Verses</h3>
            <p>3. september 2016 - 7. januar 2018</p>
            <br>
            <p>Præsenterer værker fra ARoS’ samling og indlån af markante deponerede værker. Udstillingen viser nøje udvalgte installationer af en række internationale kunstnere. Få fornøjelsen af at se værker som Boy, Low Key, Revolution, Camp Kitchen og mange flere.</p>
        </figcaption>
    </figure>
    <figure class="snip1552">
        <img src="images/humannature.jpg" alt="humannature" />
        <figcaption>
            <h3>Human Nature</h3>
            <p>11. februar 2017 - 31. december 2018</p>
            <br>
            <p>Human Nature præsenterer 200 værker fra ARoS’ samling. Udstillingen byder på 200 års stof til eftertanke og refleksion over livet i en tematisk ophængning under overskrifter som Natur, Religion, Filosofi og Psykologi.</p>
        </figcaption>
    </figure>
    <figure class="snip1552"><img src="images/doddamaggy.jpg" alt="doddamaggy" />
        <figcaption>
            <h3>The Sound and Video Works of Dodda Maggý</h3>
            <p>23. september 2017 - 14. januar 2018</p>
            <br>
            <p>Den sidste af årets ARoS Focus // New Nordic-udstillinger 2017, viser film af den islandske komponist og videokunstner Dodda Maggý. I sin kunst arbejder hun med et drømmende og sanseligt billedsprog i krydsfeltet mellem visuel kulturteori, film og musik.</p>
        </figcaption>
    </figure>
    <figure class="snip1552">
        <img src="images/bacon.jpg" alt="bacon" />
        <figcaption>
            <h3>Bacon, Freud, and The London Painters</h3>
            <p>14. oktober 2017 - 4. februar 2018</p>
            <br>
            <p>ARoS og Tate London indleder et unikt samarbejde med en udstilling, som viser værker af en række banebrydende kunstnere, der ofte regnes som en del af den såkaldte School of London.</p>
        </figcaption>
    </figure>
    <figure class="snip1552"><img src="images/survivalism.jpg" alt="survivalism" />
        <figcaption>
            <h3>Cool, Calm and Collected</h3>
            <p>25. november 2017 - 2. april 2018</p>
            <br>
            <p>Cool, Calm and Collected er en udstilling med danske samtidskunstnere, der, på trods af forskellige materiale- og indholdsmæssige tilgange, har det tilfælles, at de arbejder med et æstetisk dragende, poetisk eller køligt formsprog.</p>
        </figcaption>

    </figure>
